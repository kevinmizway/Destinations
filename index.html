<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.1.0.js"></script>
        <script src="js/scripts.js"></script>
        <title>Destination Tracker</title>
    </head>
    <body>
        <div class="container">
            <h2>Track and display your destinations!<h2>
            
            <div class="row">
                <div class="col-md-6">
                    <h2>Please enter details about your destination.</h2>

                    <form id="destination">
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input id="location" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="landmarks">Landmarks:</label>
                            <input id="landmarks" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="date">Date traveled:</label>
                            <input id="date" class="form-control" type="date">
                        </div>

                        <button class="btn" type="submit">Submit:</button>
                    </form>

                    <h2>Destinations:</h2>
                    <ul id="input-destinations">
                    
                    <ul>
                </div>
                <div class="col-md-6">
                    <div id="show-details">
                        <h2></h2>

                        <p>Location: <span class="location"></span></p>
                        <p>Landmarks: <span class="landmarks"></span></p>
                        <p>Date: <span class="date"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
